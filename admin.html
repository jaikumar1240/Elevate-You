<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Personality Development Sessions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: #333;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .admin-subtitle {
            color: #6b7280;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .stat-icon i {
            font-size: 1.5rem;
            color: white;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #6b7280;
            font-weight: 500;
        }

        .section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title i {
            color: #6366f1;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .users-table th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        .users-table tr:hover {
            background: #f9fafb;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-booked {
            background: #dbeafe;
            color: #1e40af;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .analytics-item {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 10px;
        }

        .analytics-item h4 {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .analytics-item p {
            color: #6b7280;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }
            
            .users-table {
                font-size: 0.875rem;
            }
            
            .users-table th,
            .users-table td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">
                <i class="fas fa-chart-line"></i>
                Admin Dashboard
            </h1>
            <p class="admin-subtitle">Personality Development Sessions Analytics</p>
        </div>

        <button class="refresh-btn" onclick="loadData()">
            <i class="fas fa-sync-alt"></i>
            Refresh Data
        </button>

        <div class="stats-grid" id="stats-grid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading statistics...</p>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">
                <i class="fas fa-users"></i>
                User Registrations
            </h2>
            <div id="users-content">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading users...</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">
                <i class="fas fa-chart-bar"></i>
                Analytics Overview
            </h2>
            <div id="analytics-content">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading analytics...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load all data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        async function loadData() {
            await Promise.all([
                loadStats(),
                loadUsers(),
                loadAnalytics()
            ]);
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/analytics');
                const data = await response.json();
                
                const statsGrid = document.getElementById('stats-grid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-number">${data.totalUsers[0]?.count || 0}</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-credit-card"></i>
                        </div>
                        <div class="stat-number">${data.paidUsers[0]?.count || 0}</div>
                        <div class="stat-label">Paid Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-number">${data.bookedSessions[0]?.count || 0}</div>
                        <div class="stat-label">Sessions Booked</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-number">${data.recentUsers[0]?.count || 0}</div>
                        <div class="stat-label">New This Week</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('stats-grid').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Error loading statistics
                    </div>
                `;
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                
                const usersContent = document.getElementById('users-content');
                
                if (users.length === 0) {
                    usersContent.innerHTML = '<p>No users found.</p>';
                    return;
                }

                const tableHTML = `
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Profession</th>
                                <th>Payment Status</th>
                                <th>Session Booked</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(user => `
                                <tr>
                                    <td>${user.name || 'N/A'}</td>
                                    <td>${user.email}</td>
                                    <td>${user.phone || 'N/A'}</td>
                                    <td>${user.profession || 'N/A'}</td>
                                    <td>
                                        <span class="status-badge status-${user.payment_status === 'completed' ? 'completed' : 'pending'}">
                                            ${user.payment_status || 'pending'}
                                        </span>
                                    </td>
                                    <td>
                                        <span class="status-badge status-${user.session_booked ? 'booked' : 'pending'}">
                                            ${user.session_booked ? 'Yes' : 'No'}
                                        </span>
                                    </td>
                                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                usersContent.innerHTML = tableHTML;
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('users-content').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Error loading users
                    </div>
                `;
            }
        }

        async function loadAnalytics() {
            try {
                const response = await fetch('/api/analytics');
                const data = await response.json();
                
                const analyticsContent = document.getElementById('analytics-content');
                
                const analyticsHTML = `
                    <div class="analytics-grid">
                        <div class="analytics-item">
                            <h4>Events by Type</h4>
                            ${data.eventsByType.map(event => `
                                <p>${event.event_name}: ${event.count}</p>
                            `).join('')}
                        </div>
                        <div class="analytics-item">
                            <h4>Users by Experience Level</h4>
                            ${data.usersByExperience.map(exp => `
                                <p>${exp.experience}: ${exp.count}</p>
                            `).join('')}
                        </div>
                        <div class="analytics-item">
                            <h4>Popular Goals</h4>
                            ${data.usersByGoals.slice(0, 5).map(goal => `
                                <p>${goal.goals}: ${goal.count}</p>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                analyticsContent.innerHTML = analyticsHTML;
            } catch (error) {
                console.error('Error loading analytics:', error);
                document.getElementById('analytics-content').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Error loading analytics
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
